<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/singlePage.css" type="text/css">
    <title>Show</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <p><a href="../html/index.html">BitShow</a></p>
        </div>

        <div class="search-container">
          <input type="text" name="search" class="srch" placeholder="Search" autocomplete="off" />
          <ul class="dropdown">

          </ul>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="show-name"></h1>
        
        <div class="show-episodes">
          <div class="show-image">
            <img src="" alt="">
          </div>

          <div class="info-container">
            <h3 class="season-title">Seasons </h3>
            <ul class="date-list">

            </ul>
            <div class="cast-container">
              <h3 class="cast">Cast</h3>
              <ul class="cast-names"></ul>
            </div>
          </div>
          
        </div>
        
        <div class="summary">
          <h3>Show Detail</h3>
          <p class="details-text"></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; Pavle Prelic 2021</p>
    </footer>
    <script src="../js/showPage.js"></script>
    
  </body>

</html>
